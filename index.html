<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de prueba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Josefin+Sans:wght@200;300;400;500&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <!--Menu-->
    <header class="header">
        <h2 class="h2-logo" title="logo">
            <a class="a-logo" href="#inicio" title="Glimmer">Glimmer</a>
        </h2>
        <nav class="nav">
            <ul class="ul">
                <li class="li">
                    <a class="a" href="#inicio" title="Inicio">Inicio</a>
                </li>
                <li class="li">
                    <a class="a" href="#habilidades" title="Habilidades">Habilidades</a>
                </li>
                <li class="li">
                    <a class="a" href="#proyectos" title="Proyectos">Proyectos</a>
                </li>
                <li class="li">
                    <a class="a" href="#blog" title="Blog">Blog</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Inicio-->
    <main class="main">
        <div title="bg-perfil">            
            <section class="section" title="perfil">
                <img class="img-perfil" alt="Foto usando lentes para perfil" src="assets/img/Photo-Perfil2.png">
                <h2 class="h1">Erick Marquez</h2>
                <h3 class="h3">Desarrollador Web</h3>
                <div class="contact-icons">
                    <a class="a" href="https://www.google.com" alt="github" target="_blank" rel="noopener noreferrer">
                        <img class="img-contact-icons" title="github" src="assets/icons/github.svg">
                    </a>
                    <a class="a" href="https://www.linkedin.com" alt="linkedin" target="_blank"
                        rel="noopener noreferrer">
                        <img class="img-contact-icons" title="linkedin" src="assets/icons/linkedin.svg">
                    </a>
                </div>
            </section>
        </div>


        <!--Habilidades-->
        <section class="section" title="skills">
            <h2 class="h2">Habilidades</h2>
            <div class="grid-skills">
                <div class="skills">
                    <img class="img-skills-icons" src="assets/icons/HTML.svg" alt="HTML">
                </div>
                <div class="skills">
                    <img class="img-skills-icons" src="assets/icons/CSS.svg" alt="CSS">
                </div>
                <div class="skills">
                    <img class="img-skills-icons" src="assets/icons/JS.svg" alt="JavaScript">
                </div>
                <div class="skills">
                    <img class="img-skills-icons" src="assets/icons/astro.svg" alt="Astro">
                </div>
                <div class="skills">
                    <img class="img-skills-icons" src="assets/icons/sql.svg" alt="Astro">
                </div>
                <div class="skills">
                    <img class="img-skills-icons" src="assets/icons/figma.svg" alt="Astro">
                </div>
            </div>
        </section>

        <!--P¨royectos-->
        <section class="section" title="projects">
            <h2 class="h2">Proyectos</h2>
            <p class="p">Estos son algunos de mis proyectos</p>
            <div class="grid-projects">
                <article class="projects">
                    <a class="a" href="#" title="Proyecto1">
                        <img src="assets/img/cyberpunk11.jpg" alt="Imagen" class="img-projects" loading="lazy">
                        <h4 class="h4">Proyecto 1</h4>
                    </a>
                </article>
                <article class="projects">
                    <a class="a" href="#" title="Proyecto2">
                        <img src="assets/img/cyberpunk12.jpg" alt="Imagen" class="img-projects" loading="lazy">
                        <h4 class="h4">Proyecto 2</h4>
                        
                    </a>
                </article>
                <article class="projects">
                    <a class="a" href="#" title="Proyecto3">
                        <img src="assets/img/cyberpunk13.jpg" alt="Imagen" class="img-projects" loading="lazy">
                        <h4 class="h4">Proyecto 2</h4>
                    </a>
                </article>
            </div>
        </section>

        <!--Blog-->
        <section class="section" title="blog">
            <h2 class="h2">Blog</h2>
            <p class="p"> Estos son algunos artículos que te podrían interesar</p>
        </section>
    </main>
</body>
</html>
